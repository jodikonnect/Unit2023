<!DOCTYPE html>
<html>
<head>
	<title>Company Careers</title>
	<!-- Add your CSS file here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h1 {
			text-align: left;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		th {
			background-color: #ffdd87;
			cursor: pointer;
		}
	</style>
</head>
<body style="background-color: yellow">
	<h1>Company Careers</h1>
	
	<table id="companyTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Company Name</th>
				<th>Recruiter</th>
				<th>Job Title</th>
				<th>Company Logo</th>
				<th>Recent Jobs Posted</th>
			</tr>
		</thead>
		<tbody>
			<!-- Walmart -->
			<tr>
				<td>
					<a href="https://careers.walmart.com" target="_blank">
						Walmart
					</a>
				</td>
				<td>John Doe</td>
				<td>Software Engineer</td>
				<td><a href="https://careers.walmart.com"><img src="walmart.svg" alt="Walmart Logo" width="50" height="50" /></a></td>
				<td>
					<ul id="walmartJobs">
					</ul>
				</td>
			</tr>

			<!-- Airbnb -->
			<tr>
				<td>
					<a href="https://careers.airbnb.com/positions/" target="_blank">
						Airbnb
					</a>
				</td>
				<td>Jane Smith</td>
				<td>Product Manager</td>
				<td><a href="https://careers.airbnb.com/positions/"><img src="airbnb.svg" alt="Airbnb Logo" width="50" height="50" /></a></td>
				<td>
					<ul id="airbnbJobs">
					</ul>
				</td>
			</tr>

			<!-- Twilio -->
			<tr>
				<td>
					<a href="https://www.twilio.com/company/jobs" target="_blank">
						Twilio
					</a>
				</td>
				<td>Bob Johnson</td>
				<td>Marketing Coordinator</td>
				<td><a href="https://www.twilio.com/company/jobs"><img src="twilio.svg" alt="Twilio Logo" width="50" height="50" /></a></td>
				<td>
					<ul id="twilioJobs">
					</ul>
				</td>
			</tr>

			<!-- Add more table rows for other companies -->
		</tbody>
	</table>

	<!-- Add your JavaScript file here -->
	<script src="script.js"></script>
</body>
</html>
