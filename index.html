<!DOCTYPE html>
<html>
<head>
	<title>Company Careers</title>
	<!-- Add your CSS file here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h1 {
			text-align: left;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		tr:nth-child(even){background-color: #f2f2f2;}

		th {
			background-color: #4CAF50;
			color: white;
		}

		.logo {
			height: 50px;
			width: auto;
			margin-right: 10px;
		}

		.recent-jobs {
			padding-top: 50px;
			padding-left: 50px;
		}
	</style>
</head>
<body>
	<h1>Company Careers</h1>
	
	<table>
		<thead>
			<tr>
				<th>Company Name</th>
				<th>Recruiter Name</th>
				<th>Job Title</th>
				<th>Recent Jobs Posted</th>
			</tr>
		</thead>
		<tbody>
			<!-- Walmart -->
			<tr>
				<td>
					<a href="https://careers.walmart.com" target="_blank">
						<img class="logo" src="walmart.svg" alt="Walmart Logo" />
						<span>Walmart</span>
					</a>
				</td>
				<td>John Doe</td>
				<td>Software Engineer</td>
				<td class="recent-jobs"></td>
			</tr>

			<!-- Airbnb -->
			<tr>
				<td>
					<a href="https://careers.airbnb.com" target="_blank">
						<img class="logo" src="airbnb.svg" alt="Airbnb Logo" />
						<span>Airbnb</span>
					</a>
				</td>
				<td>Jane Smith</td>
				<td>Data Scientist</td>
				<td class="recent-jobs"></td>
			</tr>

			<!-- Twilio -->
			<tr>
				<td>
					<a href="https://www.twilio.com/company/jobs" target="_blank">
						<img class="logo" src="twilio.svg" alt="Twilio Logo" />
						<span>Twilio</span>
					</a>
				</td>
				<td>Bob Johnson</td>
				<td>Technical Writer</td>
				<td class="recent-jobs"></td>
			</tr>
		</tbody>
	</table>

	<!-- Add more list items for other companies -->

	<!-- Add your JavaScript file here -->
	<script src="script.js"></script>

</body>
</html>
