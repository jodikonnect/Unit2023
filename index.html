<!DOCTYPE html>
<html>
<head>
	<title>Company Careers</title>
	<!-- Add your CSS file here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h1 {
			text-align: left;
		}
		table {
			border-collapse: collapse;
			margin: auto;
		}
		td, th {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		th {
			background-color: #ddd;
		}
		img {
			height: 50px;
			width: 50px;
		}
	</style>
</head>
<body>
	<h1>Company Careers</h1>
	<table>
		<thead>
			<tr>
				<th>Company Name</th>
				<th>Recruiter Name</th>
				<th>Job Title</th>
				<th>Recent Jobs Posted</th>
			</tr>
		</thead>
		<tbody>
			<!-- Walmart -->
			<tr>
				<td>
					<a href="https://careers.walmart.com" target="_blank">
						<img src="walmart.svg" alt="Walmart Logo" />
						<span>Walmart</span>
					</a>
				</td>
				<td>Jane Doe</td>
				<td>Software Engineer</td>
				<td id="walmart-jobs"></td>
			</tr>

			<!-- Airbnb -->
			<tr>
				<td>
					<a href="https://careers.airbnb.com" target="_blank">
						<img src="airbnb.svg" alt="Airbnb Logo" />
						<span>Airbnb</span>
					</a>
				</td>
				<td>John Smith</td>
				<td>Marketing Manager</td>
				<td></td>
			</tr>

			<!-- Twilio -->
			<tr>
				<td>
					<a href="https://www.twilio.com/company/jobs" target="_blank">
						<img src="twilio.svg" alt="Twilio Logo" />
						<span>Twilio</span>
					</a>
				</td>
				<td>Jane Smith</td>
				<td>Product Manager</td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<!-- Add more list items for other companies -->

	<script src="script.js"></script>
</body>
</html>
