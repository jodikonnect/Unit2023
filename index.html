<!DOCTYPE html>
<html>
<head>
	<title>Company Careers</title>
	<!-- Add your CSS file here -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h1 {
			text-align: left;
		}
	</style>
</head>
<body style="background-color: yellow;">
	<h1>Company Careers</h1>
	
	<table>
		<tr>
			<th>Company Name</th>
			<th>Recruiter Name</th>
			<th>Job Title</th>
			<th>Recent Jobs Posted</th>
		</tr>

		<!-- Walmart -->
		<tr>
			<td>
				<a href="https://careers.walmart.com" target="_blank">
					<img src="walmart.svg" alt="Walmart Logo" />
					<span>Walmart</span>
				</a>
			</td>
			<td>John Smith</td>
			<td>Software Engineer</td>
			<td id="walmart-jobs"></td>
		</tr>

		<!-- Airbnb -->
		<tr>
			<td>
				<a href="https://careers.airbnb.com" target="_blank">
					<img src="airbnb.svg" alt="Airbnb Logo" />
					<span>Airbnb</span>
				</a>
			</td>
			<td>Jane Doe</td>
			<td>Product Manager</td>
			<td id="airbnb-jobs"></td>
		</tr>

		<!-- Twilio -->
		<tr>
			<td>
				<a href="https://www.twilio.com/company/jobs" target="_blank">
					<img src="twilio.svg" alt="Twilio Logo" />
					<span>Twilio</span>
				</a>
			</td>
			<td>Bob Johnson</td>
			<td>Technical Writer</td>
			<td id="twilio-jobs"></td>
		</tr>

		<!-- Add more table rows for other companies -->
	</table>

	<!-- Add more list items for other companies -->

	<script src="script.js"></script>
</body>
</html>
